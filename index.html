<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ember Starter Kit</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/bootstrap.css">
    </head>
    <body>
      
      <script type="text/x-handlebars" data-template-name="application">    
        <div class="container">
          <div class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="#">SIP</a>
              </div>
              <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                  <li class="active"><a href="#">Home</a></li>
                  <li><a href="#/administrations">Administrations</a></li>
                  <li><a href="#/themes">Themes</a></li>
                  <li><a href="#/focusareas">Focus Areas</a></li>
                  <li><a href="#/about">About</a></li>
                </ul>
              </div>
            </div>
          </div>
            {{outlet}}
        </div>
        <footer class="container"></footer>
      </script>

      <script type="text/x-handlebars" data-template-name="administrations">
        <table class="table">
          <thead>
            <tr>
              <th>Administration</th>
              <th style="width: 240px; text-align:center;">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>data</td>
              <td style="width: 240px; text-align:center;" class="pull-right">
                <button class="btn btn-default">View</button>
                <button class="btn btn-default">Edit</button>
                <button class="btn btn-danger">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </script>

      <script type="text/x-handlebars" data-template-name="themes">
        <table class="table">
          <thead>
            <tr>
              <th style="width:200px">Themes</th>
              <th>Description</th>
              <th style="width: 240px; text-align:center;">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td style="width:200px">data</td>
              <td>data</td>
              <td style="width: 240px; text-align:center;" class="pull-right">
                <button class="btn btn-default">View</button>
                <button class="btn btn-default">Edit</button>
                <button class="btn btn-danger">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </script>
      
      <script type="text/x-handlebars" data-template-name="focusareas">
        <table class="table">
          <thead>
            <tr>
              <th style="width:200px">Focus areas</th>
              <th>Description</th>
              <th style="width: 240px; text-align:center;">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td style="width:200px">data</td>
              <td>data</td>
              <td style="width: 240px; text-align:center;" class="pull-right">
                <button class="btn btn-default">View</button>
                <button class="btn btn-default">Edit</button>
                <button class="btn btn-danger">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </script>

      <script type="text/x-handlebars" data-template-name="index">
          <h2>Welcome to Ember.js</h2>
          <ul>
              {{#each item in model}}
              <li>{{item}}</li>
              {{/each}}
          </ul>
      </script>
      
      <script type="text/x-handlebars" data-template-name="about">
          the about page!
      </script>
      
      <script src="js/libs/jquery-1.10.2.js"></script>
      <script src="js/libs/handlebars-1.1.2.js"></script>
      <script src="js/libs/ember.js"></script>
      <script src="js/libs/ember-data.js"></script>
      <script src="js/libs/bootstrap.min.js"></script>
      <script src="js/app.js"></script>
      <!-- to activate the test runner, add the "?test" query string parameter -->
      <script src="tests/runner.js"></script>
  </body>
</html>
